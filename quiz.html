<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('A06EC036-D06B-4FEC-A2A7-9512FB031CA9.gif') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
        }
        .quiz {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        .question {
            margin-bottom: 20px;
        }
        .question label {
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }
        .question textarea {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }
        .btn-container {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }
        .btn-container button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #2575fc;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn-container button:hover {
            background-color: #1a5bbf;
        }
    </style>
</head>
<body>
    <div class="quiz">
        <h2 style="text-align: center; margin-bottom: 20px;">Pertanyaan :</h2>
        <form id="quizForm">
            <div id="question-container" class="question"></div>
            <div class="btn-container">
                <button type="button" id="nextButton">Lanjut</button>
                <button type="submit" id="submitButton" style="display: none;">Selesai</button>
            </div>
        </form>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
