<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 0;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: url('path/to/your/background.gif') no-repeat center center fixed;
            background-size: cover;
        }
        .quiz {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            z-index: 1;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Menambahkan bayangan pada teks */
        }
        .question {
            margin-bottom: 20px;
        }
        .question label {
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3); /* Menambahkan bayangan pada teks label */
        }
        .question textarea {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }
        .btn-container {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }
        .btn-container button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #2575fc;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3); /* Menambahkan bayangan pada teks tombol */
        }
        .btn-container button:hover {
            background-color: #1a5bbf;
        }
    </style>
</head>
<body>
    <div class="quiz">
        <h2>Quiz</h2>
        <form id="quizForm">
            <div id="question-container" class="question">
                <label for="answer">Question goes here</label>
                <textarea id="answer" rows="4"></textarea>
            </div>
            <div class="btn-container">
                <button type="button" id="nextButton">Next</button>
                <button type="submit" id="submitButton" style="display: none;">Submit</button>
            </div>
        </form>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
